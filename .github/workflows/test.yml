name: test
on: [push, pull_request]

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run Rust tests
        run: cd libenforcer-wasm && cargo test --target x86_64-unknown-linux-gnu

  js-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install JS dependencies
        run: yarn install --frozen-lockfile
      - name: Build WASM
        run: cd libenforcer-wasm && wasm-pack build --target web --out-dir ../pkg/web --release
      - name: Run JS tests
        run: yarn test
